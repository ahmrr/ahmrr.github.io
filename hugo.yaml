baseURL: "https://ahmerr.com"
languageCode: en-us
paginate: 3
theme: simple
title: Ahmer Raza
enableRobotsTXT: true
sitemap:
    changeFreq: "monthly"
    filename: sitemap.xml
    priority: 0.25
permalinks:
    pages: "/:slug"
params:
    author: Ahmer Raza
    dateFormat: 01 Jan 2000
    description: >-
        I'm Ahmer, a 16-year-old recent Computer Science BS graduate at Clemson University. Currently, I am undertaking an MS in Math here at Clemson. Come see what else I've been up to!
    logo: /assets/favicon.svg
    comments:
        githubRepo: ahmrr/ahmrr.github.io
        theme: github-light
menu:
    main:
        - identifier: about
          name: About
          url: /about/
          weight: -100
        - identifier: projects
          name: Projects
          url: /projects/
          weight: -200
        - identifier: posts
          name: Posts
          url: /posts/
          weight: -200
markup:
    goldmark:
        parser:
            autoHeadingID: false
        renderer:
            unsafe: true
    highlight:
        anchorLineNos: false
        codeFences: true
        guessSyntax: false
        hl_Lines: ""
        hl_inline: false
        lineAnchors: ""
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        noClasses: true
        noHl: false
        style: monokai
        tabWidth: 4
taxonomies:
    tag: tags
outputs:
    home:
        - HTML
        - RSS
        - JSON
    section:
        - HTML
outputFormats:
    RSS:
        baseName: atom
        mediatype: application/rss
    JSON:
        baseName: feed
        mediatype: application/json
        ignoreErrors:
            - error-remote-getjson
blackfriday:
    plainIdAnchors: true
